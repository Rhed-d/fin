<div
    class="h-80 md:w-7/12 w-11/12 shadow-md mx-auto bg-gradient-to-b from-black to-gold rounded-md mt-10 flex justify-center items-center">
    <div class="text-center  w-full mx-auto text-gray-500 px-2">
        <p class="py-5 md:text-lg text-md font-bold text-gray-300">Login To Account</p>

        <p class="text-sm text-gray-300">Fortarium Finance is your guide to financial wellness. We'll help you
            invest, save and
            spend
            smarter.
        </p>

        <p class="text-xs text-gray-300 italic">
            <mat-icon class="text-xs pt-2">lock</mat-icon> Protected by bank-level security
        </p>
    </div>
</div>



<mat-card class="bg-white w-full mx-auto mt-12 px-5">

    <form [formGroup]="loginForm">
        <p>
            <mat-form-field appearance="fill" class="w-full">
                <mat-label>Email</mat-label>
                <input matInput placeholder="example@emample.com" type="email" formControlName="email">
                <mat-icon matSuffix>alternate_email</mat-icon>

                <!-- <mat-error *ngIf="loginValues.email.errors?.required && loginValues.email.touched">
            An email is required
          </mat-error>
  
          <mat-error *ngIf="loginValues.email.errors?.email && loginValues.email.touched">
            Please input a valid email
          </mat-error> -->
            </mat-form-field>

        </p>

        <p>
            <mat-form-field appearance="fill" class="w-full">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
                <mat-icon matSuffix>enhanced_encryption</mat-icon>

                <!-- <mat-error *ngIf="loginValues.password.errors?.required && loginValues.password.touched">
            Please provide a password
          </mat-error>
  
          <mat-error *ngIf="loginValues.password.errors?.minlength && loginValues.password.touched">
            Password must be longer than 6
          </mat-error> -->
            </mat-form-field>
        </p>
        <div class="to_reg text-gray-500 text-left text-sm">Forgot Password ? <a class="text-indigo-500"
                (click)="get_mail_for_password_change()"> Click here</a></div>
        <div class="w-4/5 py-5 uppercase mx-auto" mat-raised-button color="primary" fxLayout="row"
            fxLayoutAlign="center center">
            <button class="w-full uppercase" mat-raised-button color="primary" (click)="login()"
                [disabled]="!loginForm.valid">sign in</button>
        </div>
    </form>
    <div class="to_reg text-gray-500 text-center text-sm">Dont have an account ? <a class="text-indigo-500"
            routerLink="../register"> Join
            Us</a></div>
</mat-card>
<div class="pb-20"></div>
