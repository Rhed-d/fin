<div class="w-full h-full bg-black">
  <div class="px-5">
    <div class="bg-black shadow-lg rounded-md">
      <div class="pt-5"></div>
      <!-- <img class="w-10/12 md:w-1/5 mx-auto rounded-full" [src]="Userinfo.profilePicture.url"
        [alt]="Userinfo.firstName  +' Display Picture'" *ngIf="Userinfo.profilePicture">

      <div class="w-64 mx-auto rounded-full place_holder h-64" *ngIf="!Userinfo.profilePicture">
        <div class="overview"></div>
      </div> -->

      <div class="w-64 mx-auto rounded-full h-64 bg-white flex justify-center items-center shadow-lg shadow-gold">
        <div class="w-60 mx-auto rounded-full h-60 bg-black text-gold flex justify-center items-center text-7xl font-extrabold">
          {{first_name_initial}} {{second_name_initial}}
        </div>
      </div>

      <div class="px-6 py-4">
        <div class="text-2xl mb-2 text-gray-400 text-center uppercase">{{Userinfo.firstName}} {{Userinfo.lastName}}
        </div>

        <div class="text-xl mb-2 text-gray-500 text-center">{{Userinfo.email}}</div>

      </div>
      <div class="pt-4 pb-2 w-full flex justify-center items-center">

        <button
          class="inline-block bg-gray-200 rounded-lg border border-gray-900 px-3 py-2 text-sm font-semibold text-gray-700 mr-2 mb-2 mx-auto">

          Update Profile Photo

        </button>

        <input type="file" class="w-0 h-0" (change)="onImageChange($event)" #file>
      </div>
    </div>
  </div>


  <form [formGroup]="UserForm" class="px-5 pt-10">
    <div class="shadow-lg rounded-md px-3 pt-5 shadow-gold">

      <p class="grid grid-cols-2 gap-5 w-11/12">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label class="text-black">First Name</mat-label>
          <input matInput formControlName="firstName">
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName">
          <mat-icon matSuffix>person</mat-icon>

        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="fill" class="md:w-11/12 w-full">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email">
          <mat-icon matSuffix>alternate_email</mat-icon>


        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="fill" class="md:w-11/12 w-full">
          <mat-label>BTC Wallet Address*</mat-label>
          <input matInput type="text" formControlName="walletAddress">
          <mat-icon matSuffix>wallet</mat-icon>


        </mat-form-field>
      </p>


      <p>
        <mat-form-field appearance="fill" class="md:w-11/12 w-full">
          <mat-label>phone Number</mat-label>
          <input matInput type="text" formControlName="phoneNumber">
          <mat-icon matSuffix>phone</mat-icon>
        </mat-form-field>
      </p>

      <div class="px-6 pt-4 pb-2 mx-auto justify-center align-middle">
        <button
          class="inline-block bg-gray-200 rounded-lg border border-gray-900 px-3 py-2 text-sm font-semibold text-gray-700 mr-2 mb-2 mx-auto"
          (click)="UpdateProfile()">Update Profile
        </button>
      </div>
    </div>

    <div class="shadow-lg rounded-md px-3 pt-10 shadow-gold mt-5">

      <div class="text-center text-gray-600 text-xl uppercase font-bold pb-2">Udate Password</div>
      <mat-divider></mat-divider>
      <div class="mt-10">
        <p>
          <mat-form-field appearance="fill" class="md:w-11/12 w-full">
            <mat-label>Old Password</mat-label>
            <input matInput type="text" formControlName="confirmPassword">
            <mat-icon matSuffix>lock</mat-icon>


          </mat-form-field>
        </p>

        <p>
          <mat-form-field appearance="fill" class="md:w-11/12 w-full">
            <mat-label>New Password</mat-label>
            <input matInput type="text" formControlName="password">
            <mat-icon matSuffix>lock</mat-icon>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field appearance="fill" class="md:w-11/12 w-full">
            <mat-label>Confirm New Password</mat-label>
            <input matInput type="text" formControlName="confirmPassword">
            <mat-icon matSuffix>lock</mat-icon>
          </mat-form-field>
        </p>
        <div class="px-6 pt-4 pb-2 mx-auto justify-center align-middle">
          <button
            class="inline-block bg-gray-200 rounded-lg border border-gray-900 px-3 py-2 text-sm font-semibold text-gray-700 mr-2 mb-2 mx-auto"
            (click)="UpdateProfile()">Update Password
          </button>
        </div>
      </div>
    </div>
  </form>
  <div class="pb-14"></div>
</div>
