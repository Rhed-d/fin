<div class="pt-10 sm:px-5">
  <div class="w-full pt-5 px-2 sm:px-0">
    <p class="text-center">Deposit</p>
    <mat-divider></mat-divider>
    <div class="currency_table responsive-table w-full">
      <table class="styled-table w-full">
        <thead>
          <tr>
            <td>
              Email
            </td>
            <td>
              Name
            </td>
            <td>
              Amount
            </td>
            <td>
              Status
            </td>
            <td>
              createdOn
            </td>
            <td>
              Wallet
            </td>
            <td>
              investmentId
            </td>
            <td>
              Action
            </td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let vest of investments">
            <td>{{vest.email}}</td>
            <td>{{vest.name}}</td>
            <td>{{vest.amount}}</td>
            <td>{{vest.confirmation}}</td>
            <td>{{vest.createdOn | date}}</td>
            <td>{{vest.wallet}}</td>
            <td>{{vest.investmentId}}</td>
            <td>
              <button mat-raised-button *ngIf="vest.confirmation !== 'confirmed'"
                (click)="updateVest(vest)">
                Confirm and Send Mail
              </button>
              <button mat-raised-button (click)="removeVest(vest._id)" class="mt-3">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
