<app-menu [sendRef]="menuref"></app-menu>

<div class="py-10" #menuref></div>
<section class="bg-white">
    <div class="container max-w-4xl px-6 py-10 mx-auto">
        <h1 class="text-3xl font-semibold text-center text-gray-800 lg:text-4xl dark:text-white">Frequently asked
            questions</h1>

        <div class="mt-12 space-y-8">
            <div class="border-2 border-gray-100 rounded-lg dark:border-gray-700" *ngFor="let faq of Faqs ">
                <button class="flex items-center justify-between w-full p-8 bg-gray-800">
                    <h1 class="font-semibold text-white">{{faq?.question}}</h1>

                    <span class="text-gray-400 bg-gray-200 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 12H6" />
                        </svg>
                    </span>
                </button>

                <hr class="border-gray-200 dark:border-gray-700 ">

                <p class="p-8 text-sm text-gray-200 dark:text-gray-300 bg-gray-900">
                    {{faq?.answer}}
                </p>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
